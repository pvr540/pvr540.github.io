<div class="container theme-showcase" role="main">


    <div class="page-header">
        <h1>DNA Diagnostics analyser</h1>
        <p>Upload the 'lily dna-diagnostics --dna-entity-type x' tool json output file</p>
    </div>
    <div class="row">
        <div id="histogramDiv" class="col-md-12" style="height:250px;">
                Select a file please
        </div>

        <b><input type="file" id="files" name="files[]" single/></b>
        <output id="fileList"></output>

        <script>
  function handleFileSelect(evt) {
    var files = evt.target.files; // FileList object

    // files is a FileList of File objects. List some properties.
    var output = [];
    for (var i = 0, f; f = files[i]; i++) {
      output.push('<li><strong>', escape(f.name), '</strong>  - ',
                  f.size, ' bytes, last modified: ',
                  f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                  '</li>');
      readFile(f,null);
    }
    document.getElementById('fileList').innerHTML = '<ul>' + output.join('') + '</ul>';
  }

  document.getElementById('files').addEventListener('change', handleFileSelect, false);

        </script>
    </div>
    <div class="row">
        <br/>
        <div>
            <textarea id="metricsTable" style="width:100%;"></textarea>
        </div>
        <br/>
        <div>
            <div class="panel-heading">Metrics with Error Values</div>
            <textarea id="problemCases" style="width:100%;"></textarea>
        <br/>
        <br/>
        <div class="panel">
            <div class="panel-heading">Metrics With Unknown Values</div>
            <div class="panel-body" >
                <textarea id="unknownCases" style="width:100%;" rows="5">
                    Select a file please
                </textarea>
            </div>
        <br/>
        <div class="panel panel-info">
            <div class="panel-heading">Side info</div>
            <div class="panel-body">
                <p id="referenceTime"></p>
                <p id="numRecordsQueried"></p>
